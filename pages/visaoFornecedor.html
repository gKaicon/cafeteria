<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Fornecedor</title>
    <link rel="shortcut icon" href="../midia/logo-ponto-virgula.png" type="image/x-icon">
    <link rel="stylesheet" href="../style/geral.css">
    <link rel="stylesheet" href="../style/navBar.css">
    <link rel="stylesheet" href="../style/visual.css">
    <link rel="stylesheet" href="../style/footer.css">
    <script src="../js/check.js" data-precisalogin="true"></script>
</head>

<body>
    <nav>
        <ul>
            <li class="right">
                <a class="nohover" href="/pages/central.html">
                    <img src="../midia/logo-ponto-virgula.png" alt="logo" class="nav-logo">
                </a>
            </li>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./visaoCompra.html">Aquisição de Produtos</a></li>
            <li><a href="./visaoFornecedor.html">Fornecedor</a></li>
            <li><a href="./visaoFuncionario.html">Funcionario</a></li>
            <li><a href="./visaoProduto.html">Produto</a></li>
            <li class="btn-adm" id="btn-adm"><a href="../pages/central.html">Central</a></li>
            <li class="left btn-logout" id="btn-logout"><a onclick="logout()" href="../pages/">Logout</a></li>
        </ul>
    </nav>
    <header>
        <h1>Fornecedor</h1>
    </header>
    <main>
        <section class="section-cadastro">
            <fieldset>
                <legend>Cadastro Fornecedor</legend>
                <form>
                    <input type="hidden" name="id" id="id" class="">

                    <label for="razao_social">Razão Social:</label>
                    <input type="text" id="razao_social" name="razao_social" required>

                    <label for="cnpj">CNPJ:</label>
                    <input type="text" id="cnpj" name="cnpj" required minlength="18" maxlength="18">

                    <label for="telefone">Telefone:</label>
                    <input type="text" id="telefone" name="telefone" required minlength="15" maxlength="15">

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <fieldset>
                        <legend>Endereço</legend>

                        <label for="cep">CEP:</label>
                        <input type="text" id="cep" name="cep" required>

                        <label for="logradouro">Logradouro:</label>
                        <input type="text" id="logradouro" name="logradouro" required>

                        <label for="num">Número:</label>
                        <input type="text" id="num" name="num" required>

                        <label for="bairro">Bairro:</label>
                        <input type="text" id="bairro" name="bairro" required>

                        <label for="cidade">Cidade:</label>
                        <input type="text" id="cidade" name="cidade" required>

                        <label for="complemento">Complemento:</label>
                        <input type="text" id="complemento" name="complemento">

                        <label for="uf">UF:</label>
                        <select id="uf" name="uf" required>
                            <option value="">Selecione</option>
                            <option value="AC">AC</option>
                            <option value="AL">AL</option>
                            <option value="AP">AP</option>
                            <option value="AM">AM</option>
                            <option value="BA">BA</option>
                            <option value="CE">CE</option>
                            <option value="DF">DF</option>
                            <option value="ES">ES</option>
                            <option value="GO">GO</option>
                            <option value="MA">MA</option>
                            <option value="MT">MT</option>
                            <option value="MS">MS</option>
                            <option value="MG">MG</option>
                            <option value="PA">PA</option>
                            <option value="PB">PB</option>
                            <option value="PR">PR</option>
                            <option value="PE">PE</option>
                            <option value="PI">PI</option>
                            <option value="RJ">RJ</option>
                            <option value="RN">RN</option>
                            <option value="RS">RS</option>
                            <option value="RO">RO</option>
                            <option value="RR">RR</option>
                            <option value="SC">SC</option>
                            <option value="SP">SP</option>
                            <option value="SE">SE</option>
                            <option value="TO">TO</option>
                        </select>
                        <input type="hidden" id="codigo_municipio" name="codigo_municipio" required>
                    </fieldset>

                    <div class="buttons" style="margin-top: 10px;">
                        <button type="button" id="enviar">Enviar</button>
                        <button type="button" id="salvar">Salvar</button>
                    </div>
                    <input type="submit" class="hidden-sub">
                </form>
            </fieldset>
        </section>

        <section class="section-registros">
            <fieldset>
                <legend>Listagem Fornecedor</legend>
                <div id="table-list">

                </div>
            </fieldset>
        </section>
    </main>

    <div class="quebra-pag"></div>

    <footer>
        <div class="d-flex justify-content-center ">
            <p>Copyright &copy 2025 - Direitos reservados - Gabriel Kaicon Batista Hilário</p>
        </div>
    </footer>
</body>
<script src="../js/geral.js"></script>
<script src="../js/visualFornecedor.js"></script>

</html>
