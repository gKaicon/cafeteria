<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Produto</title>
    <link rel="shortcut icon" href="../midia/logo-ponto-virgula.png" type="image/x-icon">
    <link rel="stylesheet" href="../style/geral.css">
    <link rel="stylesheet" href="../style/navBar.css">
    <link rel="stylesheet" href="../style/visual.css">
    <link rel="stylesheet" href="../style/footer.css">
    <script src="../js/check.js" data-precisalogin="true"></script>
</head>

<body>
    <nav>
        <ul>
            <li class="right">
                <a class="nohover" href="/pages/central.html">
                    <img src="../midia/logo-ponto-virgula.png" alt="logo" class="nav-logo">
                </a>
            </li>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./visaoCompra.html">Aquisição de Produtos</a></li>
            <li><a href="./visaoFornecedor.html">Fornecedor</a></li>
            <li><a href="./visaoFuncionario.html">Funcionario</a></li>
            <li><a href="./visaoProduto.html">Produto</a></li>
            <li class="btn-adm" id="btn-adm"><a href="../pages/central.html">Central</a></li>
            <li class="left btn-logout" id="btn-logout"><a onclick="logout()" href="../pages/">Logout</a></li>
        </ul>
    </nav>
    <header>
        <h1>Produto</h1>
    </header>
    <main>
        <section class="section-cadastro">
            <fieldset>
                <legend>Cadastro Produto</legend>
                <form id="form-cadastro">
                    <input type="hidden" name="id" id="id" class="">
                    
                    <div>
                        <label for="nome">Nome </label>
                        <input required type="text" name="nome" id="nome" placeholder="Digite o título do produto">
                        <label for="descr">Descrição: </label>
                        <input required type="text" name="descr" id="descr" placeholder="Digite a descrição do produto">
                        <label for="preco">Preço de Custo: </label>
                        <div class="input-box">
                            <span class="symbol">R$</span>
                            <input type="text" required id="preco" name="preco" placeholder="XXXXXX.XX"
                                class="decimal10-2" maxlength="13">
                        </div>
                        <label for="fornecedor">Fornecedor: </label>
                        <select name="fornecedor" id="fornecedor"></select>

                        <div class="input-box"
                            style="border: none; color: transparent; justify-content: start; background-color: transparent;">
                            <label for="listavel">Listável: </label>
                            <input required type="checkbox" name="list" id="list"
                                style="margin: 0 0 0.5% 1%;; width: auto;">
                                <input type="hidden" value="0" name="listavel" id="listavel">
                        </div>

                        <label for="imagem" class="imagem">Imagem: </label>
                        <input required type="file" name="imagem" id="imagem" class="imagem" value="">
                        
                    </div>

                    <div class="buttons" style="display: flex; justify-content: space-between;">
                        <button type="button" id="enviar">Enviar</button>
                        <button type="button" id="salvar">Salvar</button>
                        <div class="buttons" style="display: flex; justify-content: space-between;">
                            <input readonly type="text" name="nomeImg" id="nomeImg" class="">
                            <button style="display: none;" id='excluir-img'><img src='../midia/icons/file-excel-solid.svg' height='20px'></button>
                        </div>
                    </div>
                </form>
            </fieldset>
        </section>

        <section class="section-registros">
            <fieldset>
                <legend>Listagem Produto</legend>
                <div id="table-list">

                </div>
            </fieldset>
        </section>
    </main>

    <div class="quebra-pag"></div>

    <footer>
        <div class="d-flex justify-content-center ">
            <p>Copyright &copy 2025 - Direitos reservados - Gabriel Kaicon Batista Hilário</p>
        </div>
    </footer>
</body>
<script src="../js/geral.js"></script>
<script src="../js/visualProduto.js"></script>

</html>
