<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../midia/icons/java-coffee.svg" type="image/x-icon">
    <title>Login</title>
    <link rel="stylesheet" href="../style/tela-login.css">
</head>

<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <div class="input-group">
                <label for="entrada">Email ou username</label>
                <div class="input-box">
                    <input type="text" id="entrada" name="entrada" placeholder="email ou nome de usuÃ¡rio" required>
                </div>
            </div>
            <div class="input-group">
                <div class="password-input">
                    <label for="password">Senha:</label>
                    <div class="input-box">
                        <input type="password" id="password" name="password" placeholder="senha" required>
                        <span class="password-toggle">
                            <img src="../midia/icons/eye-solid.svg" alt="Mostrar Senha" id="show-password"
                                style="display: none;">
                            <img src="../midia/icons/eye-slash-regular.svg" alt="Esconder Senha" id="hide-password" style="display: block;">
                        </span>
                    </div>

                </div>
            </div>
            <button type="submit">Entrar</button>

        </form>
    </div>

    <script>
        const passwordInput = document.getElementById('password');
        const passwordToggle = document.querySelector('.password-toggle');
        const showPasswordIcon = document.getElementById('show-password');
        const hidePasswordIcon = document.getElementById('hide-password');

        passwordToggle.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);

            if (type === 'text') {
                showPasswordIcon.style.display = 'block';
                hidePasswordIcon.style.display = 'none';
            } else {
                showPasswordIcon.style.display = 'none';
                hidePasswordIcon.style.display = 'block';
            }
        });
    </script>
    <script src="../js/login.js"></script>
</body>

</html>
