<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Compra</title>
    <link rel="shortcut icon" href="../midia/logo-ponto-virgula.png" type="image/x-icon">
    <link rel="stylesheet" href="../style/geral.css">
    <link rel="stylesheet" href="../style/navBar.css">
    <link rel="stylesheet" href="../style/visual.css">
    <link rel="stylesheet" href="../style/footer.css">
    <script src="../js/check.js" data-precisalogin="true"></script>
</head>

<body>
    <nav>
        <ul>
            <li class="right">
                <a class="nohover" href="/pages/central.html">
                    <img src="../midia/logo-ponto-virgula.png" alt="logo" class="nav-logo">
                </a>
            </li>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./visaoCompra.html">Aquisição de Produtos</a></li>
            <li><a href="./visaoFornecedor.html">Fornecedor</a></li>
            <li><a href="./visaoFuncionario.html">Funcionario</a></li>
            <li><a href="./visaoProduto.html">Produto</a></li>
            <li class="btn-adm" id="btn-adm"><a href="../pages/central.html">Central</a></li>
            <li class="left btn-logout" id="btn-logout"><a onclick="logout()" href="../pages/">Logout</a></li>
        </ul>
    </nav>
    <header>
        <h1>Compra</h1>
    </header>
    <main>
        <section class="section-cadastro">
            <fieldset>
                <legend>Cadastro Compra</legend>
                <form>
                    <input type="hidden" name="id" id="id" class="">
                    <div>
                        <label for="dt_compra">Data da compra: </label>
                        <input required type="date" name="dt_compra" id="dt_compra">
                        <label for="fornecedor">Fornecedor:</label>
                        <select required name="fornecedor" id="fornecedor"></select>
                        <label for="funcionario">Funcionario:</label>
                        <select required name="funcionario" id="funcionario"></select>
                        <div id="valorFinal" style="display: none;">
                            <label for="valorFinal">Valor Final:</label>
                            <input required type="text" name="valorFinal" id="valorFinal" class="decimal10-2" maxlength="13">
                        </div>
                    </div>
                    <div class="buttons">
                        <button type="button" id="addItensCompra">Adicionar Itens</button>
                    </div>
                    <div id="itens" style="display: none;">
                        <label for="produto">Produto</label>
                        <select name="produto" id="produto"></select>
                        <label for="qtd">Quantidade</label>
                        <input type="number" name="qtd" id="qtd"></input>
                        <div class="buttons">
                            <button type="button" id="enviar">Enviar</button>
                        </div>
                    </div>
                    <input type="submit" class="hidden-sub">
                </form>
            </fieldset>
        </section>

        <section class="section-registros">
            <fieldset>
                <legend>Listagem Compra</legend>
                <div id="table-list">

                </div>
            </fieldset>

            <fieldset id="itensCompraList" style="display: none;">
                <legend>Listagem Itens da Compra</legend>
                <div id="table-list2">

                </div>
            </fieldset>
        </section>
    </main>

    <div class="quebra-pag"></div>

    <footer>
        <div class="d-flex justify-content-center ">
            <p>Copyright &copy 2025 - Direitos reservados - Gabriel Kaicon Batista Hilário</p>
        </div>
    </footer>
</body>
<script src="../js/geral.js"></script>
<script src="../js/visualCompra.js"></script>

</html>
